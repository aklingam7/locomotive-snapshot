name: locomotive
description: Get your life back on track!

publish_to: 'none'

# Both the version and the builder number can be overridden in flutter build by specifying --build-name and --build-number, respectively.
version: 0.1.0+1  # "<version>+<builder number>"

environment:
  sdk: ">=2.15.1 <3.0.0"

# To see outdated dependencies, run `flutter pub outdated`.
dependencies:
  cloud_firestore: ^3.1.5
  connectivity_plus: ^2.1.0
  dartz: ^0.10.1
  equatable: ^2.0.3
  firebase_analytics: ^9.0.4
  firebase_auth: ^3.3.4
  firebase_core: ^1.10.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  flutter_localizations:
    sdk: flutter
  flutter_material_color_picker: ^1.1.0+2
  font_awesome_flutter: ^9.2.0
  get_it: ^7.2.0
  google_fonts: ^2.1.0
  google_sign_in: ^5.2.1
  http: ^0.13.4
  infinite_listview: ^1.1.0
  intl: ^0.17.0
  json_annotation: ^4.4.0
  json_serializable: ^6.1.3
  mockito: ^5.0.16
  provider: ^6.0.1
  shared_preferences: ^2.0.11

dev_dependencies:
  build_runner: ^2.1.5
  flutter_launcher_icons: "^0.9.2"
  flutter_test:
    sdk: flutter
  lint: ^1.8.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  remove_alpha_ios: true

# The following section is specific to Flutter.
flutter:

  # Ensures that the Material Icons font is included with the application.
  uses-material-design: true

  # For l10n
  generate: true
  
  assets:
    - assets/icon/icon.png
    - assets/images/

